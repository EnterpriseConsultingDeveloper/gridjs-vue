<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid.js Vue Component Test</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import GridTest from './gridjs-vue-test.mjs'
      import GridTestNoTheme from './gridjs-vue-test-no-theme.mjs'

      var app = new Vue({
        el: '#app',
        name: 'GridTestApp',
        components: {
          GridTest,
          GridTestNoTheme
        },
        template: `
        <div>
          <grid-test></grid-test>

          <grid-test-no-theme></grid-test-no-theme>
        </div>
        `
      })
    </script>
  </body>
</html>
